<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make a Martini</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="script.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Landing Page -->
<div id="landing-page">
  <header id="header">

  <!-- nav bar -->
    <nav>
    <ul>
      <li><a href="#">Home<a></li>
      <li><a href="">About Us<a></li>
      <li><a href="">More Games<a></li>
    </ul>
   </nav>

</header>
  <h2>Welcome to Make a Martini</h2>
  <form id="player">
    <input placeholder="Please enter you name" id="name-input" type="text" name="first-name">
    <br>
    <br>
    <input id="submit-button" type="submit" value="Let's get shaking">
  </form>
</div>

<!-- Game Board -->
<div id="game-board">
  <div id="timer">5</div>
  <h1 id="welcome-message"></h1>

<!-- card -->
  <div id="card">
    <div class="front">
    </div>
    <div class="back">
      <div id="pantry-box-one" data-ingredient="vodka"></div>
      <div id="pantry-box-two" data-ingredient="sugar"></div>
      <div id="pantry-box-five" data-ingredient="lemon"></div>
      <div id="pantry-box-eight" data-ingredient="mint"></div>
      <div id="pantry-box-twelve" data-ingredient="tequila"></div>
      <div id="pantry-box-six" data-ingredient=lime></div>
    </div>
  </div>
</div>

<!-- Pantry Board -->
<div id="pantry-board">
<div id="timerTwo">10</div>
<div id="pantry">
  <div class= "pantry-box" id="pantry-box-one" data-ingredient="vodka"></div>
  <div class= "pantry-box" id="pantry-box-two" data-ingredient="sugar"></div>
  <div class= "pantry-box" id="pantry-box-three" data-ingredient="ice"></div>
  <div class= "pantry-box" id="pantry-box-four" data-ingredient="gin"></div>
  <div class= "pantry-box" id="pantry-box-five" data-ingredient="lemon"></div>
  <div class= "pantry-box" id="pantry-box-six" data-ingredient="lime"></div>
  <div class= "pantry-box" id="pantry-box-seven" data-ingredient="mango"></div>
  <div class= "pantry-box" id="pantry-box-eight" data-ingredient="mint"></div>
  <div class= "pantry-box" id="pantry-box-nine" data-ingredient="orange"></div>
  <div class= "pantry-box" id="pantry-box-ten" data-ingredient="cointreau"></div>
  <div class= "pantry-box" id="pantry-box-eleven" data-ingredient="rosemary"></div>
  <div class= "pantry-box" id="pantry-box-twelve" data-ingredient="tequila"></div>
  <div class= "pantry-box" id="pantry-box-thirteen" data-ingredient="strawberry"></div>
  <div class= "pantry-box" id="pantry-box-fourteen" data-ingredient="basil"></div>
  <div class= "pantry-box" id="pantry-box-fifteen" data-ingredient="chilli"></div>
</div>
<button id="try-again">Try Again?</button>
</div>

</body>
</html>
